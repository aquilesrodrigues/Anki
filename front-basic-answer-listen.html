<script>
/* SPLIT HIERARCHICAL TAGS */
var tagEl = document.querySelector('.tags');
if(tagEl) {
    var tags = tagEl.innerHTML.split(' ');
    var html = '';
    tags.forEach(function(tag) {
        if(tag.includes('::')) {
            var topleveltag = tag.substring(0, tag.indexOf("::"));
            var bottomleveltag = tag.substring(tag.lastIndexOf("::")+2);
        } else { 
            var bottomleveltag = tag;
        }
        var newTag = '<span class="tag ' + topleveltag + ' ' + bottomleveltag + '">' + bottomleveltag + '</span>';
        html += newTag;
    });
    tagEl.innerHTML = html;
}
</script>

<div class="note">
	<div class="front k">
		{{#Tags}}
        	<div class="tags row">
   					{{Tags}}
			</div>
		{{/Tags}}
	<div class="question row">
		{{Front}}
		 <hr id=answer>
         {{Front Listen}}
	</div>
</div>
</div>

<div class="note backonly">
	<div class="back k">
		<div class="row">
				{{Back Short Answer}}
		        <hr id=answer>
		</div>
		{{#Back Long Answer}}
			<div class="explanation row">
 				{{Back Long Answer}}
			</div>
		{{/Back Long Answer}}
	</div>
</div>
